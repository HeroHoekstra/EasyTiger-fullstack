<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTiger Patio</title>

    <!-- Main CSS -->
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <!-- CSS for the menu -->
    <link href="./css/menu.css" type="text/css" rel="stylesheet">

    <script src="./js/theme.js" type="text/javascript"></script>
</head>

<body>
    <nav>
        <!-- Open menu button -->
        <input type="checkbox" id="open_menu">
        <label for="open_menu">
            <img src="./svg/list.svg" alt="menu icon" class="menu-icon">
        </label>

        <!-- Menu and menu content -->
        <div id="menu">
            <div id="menu_content">
                <!-- Close menu button -->
                <label for="open_menu">
                    <img src="./svg/x-lg.svg" alt="close menu" class="menu-close">
                </label>

                <!-- Theme -->
                <input type="checkbox" id="theme">
                <label for="theme">
                    <img src="./svg/brightness-high-fill.svg" id="light_mode">
                    <img src="./svg/moon-stars-fill.svg" id="dark_mode">
                </label>
            </div>
        </div>
    </nav>

    <header>

    </header>

    <main>

    </main>

    <footer>

    </footer>

    <script src="./js/menu_animations.js" type="text/javascript"> </script>
    <script type="text/javascript">
        // Get variables
        const theme_button = document.getElementById('theme');
        const light = document.getElementById('light_mode');
        const dark = document.getElementById('dark_mode');

        // Set initial button and theme
        if (theme_button.checked) {
            set_dark();
            light.style.display = 'none';
            dark.style.display = 'block';
        } else {
            set_light();
            light.style.display = 'block';
            dark.style.display = 'none';
        }

        // Update button and theme
        theme_button.addEventListener('click', () => {
            if (theme_button.checked) {
                set_dark();
                light.style.display = 'none';
                dark.style.display = 'block';
            } else {
                set_light();
                light.style.display = 'block';
                dark.style.display = 'none';
            }
        }); 
    </script>
</body>
</html>
